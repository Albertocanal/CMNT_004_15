[settings]
folder = odoo

openerp_xmlrpc_port = 9069
openerp_xmlrpcs_port = 9071
openerp_admin_passwd = admin
openerp_workers = 20 
openerp_limit_time_cpu = 7200 
openerp_limit_time_real = 14400 
openerp_log_level = debug_rpc
openerp_unaccent = True
openerp_dbfilter = .*

postgres_version = 9.6.4
postgres_host = *
postgres_db_name = visiotech
postgres_user = ${env:USER}
postgres_password = ${env:USER}
postgres_port = 5434
postgres_maxconn = 300
pgbouncer_port = 5434
pgbouncer_idle_timeout = 14400 
limit_memory_hard = 3984354560
limit_memory_soft = 3647483648

supervisor_port = 9002
supervisor_url = http://127.0.0.1
