[settings]
folder = odoo

openerp_xmlrpc_port = 9069
openerp_xmlrpcs_port = 9071
openerp_admin_passwd = admin_paswd
openerp_workers = 18 
openerp_limit_time_cpu = 14400 
openerp_limit_time_real = 28800 
openerp_log_level = info 
openerp_unaccent = True
openerp_dbfilter = .*
openerp_pg_path = ${buildout:directory}/parts/postgres/bin

postgres_version = 9.6.9
postgres_host = *
postgres_db_name = visiotech
postgres_user = ${env:USER}
postgres_password = ${env:USER}
postgres_port = 5434
postgres_maxconn = 300
pgbouncer_port = 5434
pgbouncer_idle_timeout = 14400 
limit_memory_hard = 4284354560 
limit_memory_soft = 3947483648 

supervisor_port = 9002
supervisor_url = http://127.0.0.1
