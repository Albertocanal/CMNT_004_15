[settings]
folder = odoo

openerp_xmlrpc_port = 9069
openerp_xmlrpcs_port = 9071
openerp_admin_passwd = admin
openerp_workers = 33
openerp_limit_time_cpu = 1800
openerp_limit_time_real = 3600
